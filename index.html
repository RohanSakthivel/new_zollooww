<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Product View and Order Placement</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #ff6700;
            padding: 10px 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 70px;
            position: relative;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
            color: white;
        }

        .nav-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: relative;
            z-index: 10;
            margin-left: auto;
        }

        /* Sidebar Style */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 9;
        }

        .sidebar h2 {
            color: white;
            margin: 0 0 20px;
            padding: 0 25px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        /* Content Styling */
        .warehouse-section {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
            padding: 12px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Product Card */
        .product-card {
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: calc(20% - 30px); /* Four cards per row */
        }

        .productimage {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Zoloww Logo">
        <h1>Zoloww</h1>
        <div class="nav-btn" onclick="toggleSidebar()">
            â˜°
        </div>
    </header>
    
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button id="place-order-btn">Place Order</button>
        <div class="address">
            <input type="text" id="username" placeholder="Enter your name">
            <input type="text" id="mobile" placeholder="Enter your mobile number">
            <input type="email" id="email" placeholder="Enter your email address">
            <h5>Only you can provide your current mobile location address</h5>
            <input type="text" id="address" placeholder="Enter the address">
            <input type="text" id="pincode" placeholder="Enter the pincode">
            <button onclick="getUserDetails()">Order</button>
        </div>
    </div>
    
    <h3>Warehouse Product View</h3>
    <div id="warehouse-container"></div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }
    </script>
    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration for displaying products
        const firebaseConfigProducts = {
            apiKey: "AIzaSyCAZvPR5SJ-GGfX8A4PZHZN8uQnu1SPBrI",
            authDomain: "zoloww-2603e.firebaseapp.com",
            projectId: "zoloww-2603e",
            storageBucket: "zoloww-2603e.appspot.com",
            messagingSenderId: "160528827172",
            appId: "1:160528827172:web:07a67d55c46162ab3ea9b1",
            measurementId: "G-HZDMTV126S"
        };

        // Firebase configuration for order placement
        const firebaseConfigOrders = {
            apiKey: "AIzaSyD4_h-2b2_IjrfvSKOxHrL9gWotG-SanFo",
            authDomain: "zolowworder.firebaseapp.com",
            projectId: "zolowworder",
            storageBucket: "zolowworder.appspot.com",
            messagingSenderId: "996982358637",
            appId: "1:996982358637:web:1adcf03392a68d5c6f3564",
            measurementId: "G-4L2GTKRRMF"
        };

        // Initialize Firebase apps
        const appProducts = initializeApp(firebaseConfigProducts, "products");
        const appOrders = initializeApp(firebaseConfigOrders, "orders");

        // Initialize Firestore instances
        const dbProducts = getFirestore(appProducts);
        const dbOrders = getFirestore(appOrders);

        let cart = [];

        document.addEventListener('DOMContentLoaded', async function() {
            const warehouseContainer = document.getElementById('warehouse-container');
            const cartContainer = document.getElementById('cart-items');
            const placeOrderBtn = document.getElementById('place-order-btn');
            const loadingMessage = document.createElement('div');

            loadingMessage.textContent = 'Loading products...';
            warehouseContainer.appendChild(loadingMessage);

            const userLocation = await getUserLocation();

            try {
                // Fetch warehouse data from Firestore for products
                const warehousesSnapshot = await getDocs(collection(dbProducts, 'warehouses'));
                loadingMessage.remove(); // Remove loading message after data is fetched

                let warehousesAvailable = false;

                // Loop through each warehouse
                warehousesSnapshot.forEach(doc => {
                    const data = doc.data();
                    const warehouseName = data.warehouseName;
                    const latitude = data.latitude;
                    const longitude = data.longitude;
                    const products = data.products;

                    // Calculate distance from user location to warehouse
                    const distance = calculateDistance(userLocation.lat, userLocation.lon, latitude, longitude);

                    if (distance <= 4) { // If within 4 km
                        warehousesAvailable = true;

                        const warehouseSection = document.createElement('div');
                        warehouseSection.className = 'warehouse-section';

                        const warehouseTitle = document.createElement('div');
                        warehouseTitle.className = 'warehouse-title';
                        warehouseTitle.textContent = `Warehouse: ${warehouseName}`;

                        warehouseSection.appendChild(warehouseTitle);

                        const productContainer = document.createElement('div');
                        productContainer.className = 'product-container';

                        // Loop through each product in the warehouse
                        for (let product in products) {
                            const productData = products[product];

                            const productCard = document.createElement('div');
                            productCard.className = 'product-card';

                            productCard.innerHTML = `
                                <img src="${productData.imageurl}" class="productimage">
                                <div class="product-name">${product}</div>
                                <div class="product-description">${productData.description}</div>
                                <div class="product-price">Price: $${productData.price}</div>
                                <button onclick="addToCart('${product}', ${productData.price})">Add to Cart</button>
                            `;

                            productContainer.appendChild(productCard);
                        }

                        warehouseSection.appendChild(productContainer);
                        warehouseContainer.appendChild(warehouseSection);
                    }
                });

                if (!warehousesAvailable) {
                    warehouseContainer.innerHTML = `<p>No warehouses within 4 km.</p>`;
                }

            } catch (error) {
                console.error("Error fetching warehouses:", error);
                loadingMessage.innerText = 'Error loading products.';
            }
        });

        // Function to add items to the cart
        window.addToCart = function(productName, productPrice) {
            const existingItem = cart.find(item => item.name === productName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            updateCartDisplay();
        };

        // Function to update cart display
        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = ''; // Clear existing cart items
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.textContent = `${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}`;
                cartContainer.appendChild(cartItem);
            });
            document.getElementById('place-order-btn').disabled = cart.length === 0; // Disable if cart is empty
        }

        // Function to get user location using Geolocation API
        async function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        resolve({
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        });
                    }, reject);
                } else {
                    reject(new Error("Geolocation not supported"));
                }
            });
        }

        // Function to calculate distance using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in km
            return distance;
        }

        // Function to handle order placement
        async function getUserDetails() {
            const name = document.getElementById('username').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;

            if (!name || !mobile || !email || !address || !pincode) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const orderRef = collection(dbOrders, 'orders');
                await addDoc(orderRef, {
                    customerName: name,
                    mobileNumber: mobile,
                    emailAddress: email,
                    deliveryAddress: address,
                    pincode: pincode,
                    items: cart
                });
                alert("Order placed successfully!");
                cart = []; // Clear cart after successful order
                updateCartDisplay(); // Update cart display
            } catch (error) {
                console.error("Error placing order:", error);
                alert("Error placing order. Please try again.");
            }
        }
    </script>
</body>
</html>
