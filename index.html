<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>QR Code Scanner</h1>
  </header>
  <div id="qr-reader"></div>
  <div id="message">Waiting to scan...</div>
  <footer>&copy; 2024 QR Scanner App. Built for convenience.</footer>

  <script>
    // Initialize the QR Code scanner
    const qrCodeReader = new Html5Qrcode("qr-reader");

    function startCamera() {
      // Start the QR code scanner
      qrCodeReader.start(
        { facingMode: "environment" }, // Use the back camera if available
        {
          fps: 10, // Frames per second
          qrbox: { width: 250, height: 250 }, // Scanning area
        },
        (decodedText, decodedResult) => {
          // Handle successful scan
          console.log(`Scanned text: ${decodedText}`);
          document.getElementById("message").textContent = `Scanned: ${decodedText}`;

          // Stop scanning after successful scan
          qrCodeReader.stop();
        },
        (error) => {
          // Handle scanning errors
          console.warn(`Scan failed: ${error}`);
        }
      ).catch((err) => {
        console.error("Camera start failed:", err);
      });
    }

    // Request camera access on page load
    window.onload = () => {
      startCamera();
    };
  </script>
</body>
</html>
